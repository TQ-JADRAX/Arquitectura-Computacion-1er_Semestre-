<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
   <style>
    div{
        background-color: #FF2800;
        padding: 20px;
        margin: 20px auto;
        width: 90%;
        max-width: 400px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: sticky;
        top: 20px;
        z-index: 100;
        transition: background-color .3s ease;
    }

    div:hover{
        background-color: #F23311;
    }

    a{
        color: beige;
        font-size: 1.2rem;
        text-align: center;
    }

    /* Imagen responsive */
    #miImagen {
        max-width: 90%;
        height: auto;
    }

    
    .button {
           background-color: #FF2800;        
           color: white;
           padding: 14px 32px;
           font-size: 17px;
           border: none;
           border-radius: 10px;
           cursor: pointer;
           font-weight: bold;
           letter-spacing: 1px;
           
         
           transition: 
               background-color 0.35s ease,
               box-shadow 0.35s ease,
               transform 0.35s ease;
           
           box-shadow: 0 0 6px rgba(255, 40, 0, 0.5);
    }
    .button :hover{
            background-color: #ff4d2d;  
           transform: translateY(-6px); 
    
           
            box-shadow: 
                0 0 18px rgba(255, 40, 0, 0.9),
                0 0 30px rgba(255, 40, 0, 0.7);
    }
    .waza{
        color: blue;
    }
    
    @media(max-width: 600px){
        div{
            width: 95%;
            margin: 10px auto;
        }

        a{
            font-size: 1rem;
        }

        button {
            width: 95%;
            font-size: 1.1rem;
        }
    }
</style>

</head>
<body>
   
    <br><br>
    
    <button onclick="toggleImagen()" class="button">UVM_logo</button>

  
    <img id="Imagen" 
         src="/static/UVM_logo.png" 
         style="display:none; width:200px; margin-top:10px;">
    

    <br><br>
   
    <div>
        <a href="/static/UVM_logo_Comprimido.zip">Descargar archivo UVM_logo_Comprimido.zip</a>
    </div>
</body>
<script>
 function toggleImagen() {
            const img = document.getElementById("Imagen");
            const dl = document.getElementById("downloadBtn");

            if (img.style.display === "none") {
                img.style.display = "block";  
                dl.style.display = "inline";   
            } else {
                img.style.display = "none";    
                dl.style.display = "none";     
            }
        }
</script>

</html>
